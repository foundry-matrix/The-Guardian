<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

    <title>The Guardian App</title>



      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <link href="css/main.css" rel="stylesheet">

       <!-- font awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

      <!-- Custom CSS -->
      <link href="css/scss/Page.css" rel="stylesheet">

     

  </head>

  <body>

      <!-- HEADER -->
      <div id="tfheader">
            <img class ="homepage-logo" src="img/guardianlogo.jpg">
            <div class="tfclear"></div>
      </div>

     <!-- TABS, SEARCH AND ARTICLES -->

     <div class="container">

        <div class="row search-bar">
            <div class="col-md-12 col-centered tab-bar">

                <!-- hide this voice-dropdown -->
                <div class="option voice-dropdown">
                  <select name="voice" id="voice" class="form-control select_voice"></select>
                </div>
                <!-- end voice dropdown -->

                <form id="tfnewsearch" onsubmit="return find()">
                    <input id="input" type="text" class="tftextinput" name="q" size="21" maxlength="120" value="Food">
                    <input id="add" type="submit" value="Add" class="tfbutton">
                </form>
            </div>
        </div>


        <!-- TITLE TABS -->
        <div class="row title-tabs">
            <div class="col-md-8 col-centered title-container">
                <ul id="myTab" class="nav nav-tabs">
                </ul>
            </div>
        </div>

        <!-- ARTICLES -->
        <div class="row article-content">
            <div id="myTabContent" class="tab-content"> </div>
           <center>  <input type="submit" id="character_activator" class="btn" value="Languages">
            </center><ul id="charSelector"></ul>
        </div>




      </div>

     



    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- jQuery custom -->
    <script src="js/custom.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  
  </body>

</html>
